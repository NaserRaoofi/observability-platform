name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Terraform Init
        run: |
          cd terraform/envs/${{ github.event.inputs.environment || 'dev' }}
          terraform init

      - name: Terraform Plan
        run: |
          cd terraform/envs/${{ github.event.inputs.environment || 'dev' }}
          terraform plan -out=tfplan

      - name: Upload plan
        uses: actions/upload-artifact@v3
        with:
          name: tfplan-${{ github.event.inputs.environment || 'dev' }}
          path: terraform/envs/${{ github.event.inputs.environment || 'dev' }}/tfplan

  terraform-apply:
    needs: terraform-plan
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Download plan
        uses: actions/download-artifact@v3
        with:
          name: tfplan-${{ github.event.inputs.environment || 'dev' }}
          path: terraform/envs/${{ github.event.inputs.environment || 'dev' }}/

      - name: Terraform Init
        run: |
          cd terraform/envs/${{ github.event.inputs.environment || 'dev' }}
          terraform init

      - name: Terraform Apply
        run: |
          cd terraform/envs/${{ github.event.inputs.environment || 'dev' }}
          terraform apply tfplan

  deploy-k8s:
    needs: terraform-apply
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.28.0"

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ vars.AWS_REGION }} --name observability-${{ github.event.inputs.environment || 'dev' }}

      - name: Deploy with Kustomize
        run: |
          kubectl apply -k k8s/overlays/${{ github.event.inputs.environment || 'dev' }}/
