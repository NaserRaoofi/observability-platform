apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-app-of-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/NaserRaoofi/observability-platform.git
    targetRevision: main
    path: gitops/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  info:
    - name: "Type"
      value: "App of Apps Pattern"
    - name: "Purpose"
      value: "Bootstrap all observability applications"
