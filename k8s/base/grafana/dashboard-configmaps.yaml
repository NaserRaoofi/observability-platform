apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-slos
  namespace: observability
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/part-of: observability-stack
    app.kubernetes.io/component: grafana
data:
  slo-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "SLO Overview Dashboard",
        "tags": ["slo", "sli", "error-budget"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "title": "Error Budget Burn Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "slo:sli_error:ratio_rate5m > 0",
                "legendFormat": "{{slo_name}}"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0}
          },
          {
            "title": "SLO Compliance",
            "type": "stat",
            "targets": [
              {
                "expr": "slo:period_error_budget_remaining:ratio",
                "legendFormat": "{{slo_name}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percentunit",
                "min": 0,
                "max": 1,
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 0.2},
                    {"color": "green", "value": 0.5}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8}
          }
        ],
        "time": {
          "from": "now-24h",
          "to": "now"
        },
        "refresh": "1m"
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-applications
  namespace: observability
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/part-of: observability-stack
    app.kubernetes.io/component: grafana
data:
  red-metrics.json: |
    {
      "dashboard": {
        "id": null,
        "title": "RED Metrics (Rate, Errors, Duration)",
        "tags": ["red", "applications", "performance"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total[5m])) by (service)",
                "legendFormat": "{{service}}"
              }
            ],
            "gridPos": {"h": 8, "w": 8, "x": 0, "y": 0}
          },
          {
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{status=~\"5..\"}[5m])) by (service)",
                "legendFormat": "{{service}} errors"
              }
            ],
            "gridPos": {"h": 8, "w": 8, "x": 8, "y": 0}
          },
          {
            "title": "Duration (P99)",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket[5m])) by (service, le))",
                "legendFormat": "{{service}} P99"
              }
            ],
            "gridPos": {"h": 8, "w": 8, "x": 16, "y": 0}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }
