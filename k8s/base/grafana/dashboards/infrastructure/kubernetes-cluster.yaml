            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.2.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "mimir"
              },
              "editorMode": "code",
              "expr": "sum(kube_pod_status_phase{phase=\"Running\", namespace=\"observability\"})",
              "legendFormat": "Running Pods",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Observability Pods Running",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "mimir"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 1
                  },
                  {
                    "color": "red",
                    "value": 5
                  }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 16,
            "y": 8
          },
          "id": 5,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.2.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "mimir"
              },
              "editorMode": "code",
              "expr": "sum(kube_pod_status_phase{phase!=\"Running\", namespace=\"observability\"})",
              "legendFormat": "Non-Running Pods",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Observability Pods Not Running",
          "type": "stat"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": [
        "kubernetes",
        "cluster",
        "infrastructure"
      ],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Kubernetes Cluster Overview",
      "uid": "kubernetes-cluster",
      "version": 0,
      "weekStart": ""
